<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday card</title>
  <link rel="stylesheet" href="/Felizcumplea-s/style.css">
</head>

<body>
  <img src="/Felizcumplea-s/images/ZUiY.gif" alt="stars" class="star">
  <img src="/Felizcumplea-s/images/5l03.gif" alt="ballon" class="ballon">

  <div class="container">
    <div class="birthdayCard">
      <div class="cardFront">
        <div class="front-text">
          <h3 class="happy">Feliz</h3>
          <h2 class="bday">Cumpleaños</h2>
          <h3 class="toyou">preciosa!</h3>
        </div>
        <div class="wrap-deco">
          <div class="decorations"></div>
          <div class="decorationsTwo"></div>
        </div>
        <div class="wrap-decoTwo">
          <div class="decorations"></div>
          <div class="decorationsThree"></div>
        </div>
        <div class="plate">
          <div class="cake"></div>
          <div class="flame"></div>
        </div>
      </div>

      <div class="cardInside">
        <div class="img">
          <img src="/Felizcumplea-s/images/Jovencita.jpg" alt="Brotherpic" class="bdyboy">
          <img src="/Felizcumplea-s/images/6ob.gif" alt="confetti" class="confetti">
        </div>
        <div class="inside-text">
          <h3 class="happy">Feliz</h3>
          <h2 class="bday">Cumpleaños</h2>
          <h3 class="toyou">para ti preciosa!</h3>
        </div>
        <div class="wishes">
          <p>Querida Jovencita,</p>
          <p>¡Feliz cumpleaños! ¡Espero que tu día esté lleno de amor y risas! Que todos tus deseos de cumpleaños se hagan realidad..</p>
          <p class="name">Aaron</p>
        </div>
      </div>
    </div>
  </div>

  <img src="/Felizcumplea-s/images/4SHX.gif" alt="cat" class="cat">
</body>
</html>
